<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Timeframe</title>
    <link rel ="stylesheet" href="src/css/generic-vis.css">

    <!-- External libs -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://d3js.org/d3.v3.min.js"></script>

    <!-- UI-Utilities -->
    <script defer type="text/javascript" src="../src/js/ui-utilities/user_query_ui.js"></script>
    <script defer type="text/javascript" src="../src/js/ui-utilities/user_template.js"></script>
    
    <!-- Main visualization module -->
    <script defer type="text/javascript" src="../src/js/visualizations/user_timeframe_main.js"></script>
    
    <!-- Templates -->
    <script defer type="text/javascript" src="../src/js/vis-templates/user_timeframe.js"></script>
    <script defer type="text/javascript" src="../src/js/vis-templates/data_selector.js"></script>
    <script defer type="text/javascript" src="../src/js/vis-templates/time_selector.js"></script>
    
    <!-- Data processors -->
    <script defer type="text/javascript" src="../src/js/processors/user_timeframe_dataprocessor.js"></script>
    <script defer type="text/javascript" src="../src/js/processors/processor_utilities.js"></script>
    
    <!-- Data queries -->
    <script defer type="text/javascript" src="../src/js/dataquery/dataquery.js"></script>
    <script defer type="text/javascript" src="../src/js/dataquery/parse_parameters.js"></script>
    
    <script type="text/javascript">
        $(function(){ USER_QUERY_UI(USER_TIMEFRAME_MAIN); });
      </script>
  
    </head>
    <body> 
        <div id = "queryui" class = "ui">
            <form id ="queryform">
                <h1>Data Filtering</h1>
                <h2>Time range filtering</h2>
                <p>                    
                    Leave the fields empty if you don't want to filter data based on time range.</br>
                    sart date: <input type = "date" name = "startDate" id ="startDate"/>
                    start time (hh:mm): <input type = "time" name = "startTime" id = "startTime"/></br>
                    end date: <input type = "date" name = "endDate" id ="endDate"/>
                    end time (hh:mm): <input type = "time" name = "endTime" id = "endTime"/></br>
                </p>
                <h2>Data origin filtering</h2>    
                <p>
                    Source file: <input type = "text" name = "source" id ="source" value="log.txt"/></br>
                </p>
                <p>

                <h2>User filter</h2>
                <p>
                    User name: <input type = "text" name = "cn" id = "constructName"/></br>
                </p>    
                </p>
            </form>
        </div>
        <div id ="loader"></div>
  </body>
</html>
